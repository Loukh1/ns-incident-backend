server:
  port: 8222
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://192.168.228.134:9999/realms/ns-app"
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "ns-incident-hub.webapps.svc.cluster.local"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: ORCHESTRATOR
          uri: lb:http://ORCHESTRATOR
          predicates:
            - Path=/api/v1/incidents/**
